      <div class="flex">
        <div class="flex-shrink-0 flex items-center">
          <h2 class="font-bold text-2xl text-indigo-500">MarketPlace</h2>
        </div>
        <div class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8">
          <a
            href="/home"
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"

          >
            Home
          </a>
        </div>
      </div>
      <div class="hidden sm:ml-6 sm:flex sm:items-center">
        <div>
          <button
            type="button"
            class="max-w-xs bg-white text-center text-indigo-500 font-bold flex items-center text-sm rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            (click)="modal = !modal"
          >
            + Add Product
          </button>
        </div>
        <!-- Profile dropdown -->
        <div class="ml-3 relative">
          <div>

              (click)="profileMenu = !profileMenu"
            >
              <img
                class="h-8 w-8 rounded-full"
                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"

              />

            aria-labelledby="user-menu-button"
            tabindex="-1"

<div
  class="py-12 bg-gray-700 bg-opacity-75 transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0"
  id="modal"
  *ngIf="modal"
>
  <div role="alert" class="container mx-auto w-11/12 md:w-2/3 max-w-lg">
    <div
      class="relative py-8 px-5 md:px-10 bg-white shadow-md rounded border border-gray-400"
    >
      <h1
        class="text-gray-800 font-lg font-bold tracking-normal leading-tight mb-4"
      >
        Add a product
      </h1>

      <label
        for="bid"
        class="text-gray-800 text-sm font-bold leading-tight tracking-normal"
        >Asset Link</label
      >
      <input
        id="bid"
        type="text"
        class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
        #asset
      />

      <label
        for="bid"
        class="text-gray-800 text-sm font-bold leading-tight tracking-normal"
        >Name</label
      >
      <input
        id="bid"
        type="text"
        class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
        #name
      />

      <label
        for="bid"
        class="text-gray-800 text-sm font-bold leading-tight tracking-normal"
        >Description</label
      >
      <input
        id="bid"
        type="text"
        class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
        #desc
      />
      <label
        for="bid"
        class="text-gray-800 text-sm font-bold leading-tight tracking-normal"
        >EndTime</label
      >
      <input
        id="bid"
        type="datetime-local"
        class="mb-5 mt-2 text-gray-600 focus:outline-none focus:border focus:border-indigo-700 font-normal w-full h-10 flex items-center pl-3 text-sm border-gray-300 rounded border"
        #datetime
      />

      <div class="flex items-center justify-start w-full">
        <button
          class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-700 transition duration-150 ease-in-out hover:bg-indigo-600 bg-indigo-700 rounded text-white px-8 py-2 text-sm"
          (click)="onAddProduct()"
        >
          Add Product
        </button>
        <button
          class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 ml-3 bg-gray-100 transition duration-150 text-gray-600 ease-in-out hover:border-gray-400 hover:bg-gray-300 border rounded px-8 py-2 text-sm"
          (click)="modal = !modal"
        >
          Cancel
        </button>
      </div>
      <button
        class="cursor-pointer absolute top-0 right-0 mt-4 mr-5 text-gray-400 hover:text-gray-600 transition duration-150 ease-in-out rounded focus:ring-2 focus:outline-none focus:ring-gray-600"
        (click)="modal = !modal"
        aria-label="close modal"
        role="button"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-x"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          stroke-width="2.5"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" />
          <line x1="18" y1="6" x2="6" y2="18" />
          <line x1="6" y1="6" x2="18" y2="18" />
        </svg>
      </button>
    </div>
  </div>
</div>
